- name: Install flatpak
  become: true
  dnf:
    name: flatpak
    state: present

- name: Enable flathub repository
  become: true
  flatpak_remote:
    name: flathub
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    state: present

- name: Install flatpak packages
  become: true
  flatpak:
    remote: flathub
    name: '{{ item }}'
    state: present
  loop: '{{ flatpaks }}'
