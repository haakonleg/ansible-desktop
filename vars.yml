username: '{{ lookup("env", "USER") }}'
dotfiles: '{{ lookup("filetree", "dotfiles/", wantlist=True) }}'
dotfiles_files: '{{ dotfiles | selectattr("state", "==", "file") }}'
dotfiles_dirs: '{{ dotfiles | selectattr("state", "==", "directory") }}'

packages:
  # essentials
  - curl
  - wget
  - git
  - nano
  - micro
  - tmux
  - htop
  - btop
  # shell/cli utilities
  - zsh
  - foot
  - bat
  - fd-find
  - ripgrep
  - git-delta
  - tldr

# zsh
zsh_plugin_dir: '~/.zsh/plugins'
zsh_plugins:
  - { name: zsh-autosuggestions, git: https://github.com/zsh-users/zsh-autosuggestions }
  - { name: zsh-syntax-highlighting, git: https://github.com/zsh-users/zsh-syntax-highlighting }
  - { name: zsh-history-substring-search, git: https://github.com/zsh-users/zsh-history-substring-search }
  - {
      name: colored-man-pages,
      url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/colored-man-pages/colored-man-pages.plugin.zsh,
    }
  - { name: extract, url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/extract/extract.plugin.zsh }
  - {
      name: safe-paste,
      url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/safe-paste/safe-paste.plugin.zsh,
    }
  - {
      name: dirhistory,
      url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/dirhistory/dirhistory.plugin.zsh,
    }
  - { name: sudo, url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/sudo/sudo.plugin.zsh }
  - {
      name: fancy-ctrl-z,
      url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/plugins/fancy-ctrl-z/fancy-ctrl-z.plugin.zsh,
    }
