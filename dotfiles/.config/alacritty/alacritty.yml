window:
  decorations: full
  padding:
    x: 5
    y: 5
  opacity: 1.00
  dynamic_title: true
  dimensions:
    columns: 128
    lines: 32

scrolling:
  history: 10000

font:
  size: 16.0
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic

draw_bold_text_with_bright_colors: false

schemes:
  kitty: &kitty
    primary:
      background: "#000000"
      foreground: "#dddddd"
    normal:
      black: "#000000"
      red: "#cc0403"
      green: "#19cb00"
      yellow: "#cecb00"
      blue: "#0d73cc"
      magenta: "#cb1ed1"
      cyan: "#0dcdcd"
      white: "#dddddd"
    bright:
      black: "#767676"
      red: "#f2201f"
      green: "#23fd00"
      yellow: "#fffd00"
      blue: "#1a8fff"
      magenta: "#fd28ff"
      cyan: "#14ffff"
      white: "#ffffff"
  vscode: &vscode
    primary:
      background: "#1e1e1e"
      foreground: "#cccccc"
    selection:
      text: CellForeground
      background: "#565656"
    normal:
      black: "#000000"
      red: "#cd3131"
      green: "#0dbc79"
      yellow: "#e5e510"
      blue: "#2472c8"
      magenta: "#bc3fbc"
      cyan: "#11a8cd"
      white: "#e5e5e5"
    bright:
      black: "#666666"
      red: "#f14c4c"
      green: "#23d18b"
      yellow: "#f5f543"
      blue: "#3b8eea"
      magenta: "#d670d6"
      cyan: "#29b8db"
      white: "#e5e5e5"

colors: *vscode

cursor:
  style:
    blinking: Always
    shape: Block

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
