#### font ####
font_family MesloLGS Nerd Font Mono
font_size 14.0

#### cursor ####
cursor_shape block
cursor_stop_blinking_after 0
shell_integration no-cursor

#### mouse ####
url_style straight
mouse_hide_wait -1.0

# disable single click url
mouse_map left click ungrabbed no_op
mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
mouse_map ctrl+left press ungrabbed mouse_selection normal

#### tabs ####
tab_bar_edge top
tab_bar_style separator
tab_separator "ï½œ"
tab_title_template " {bell_symbol}{activity_symbol}{index} {title} "
tab_title_max_length 32

map super+shift+[ previous_tab
map super+shift+] next_tab

#### window ####
map ctrl+shift+; resize_window narrower
map ctrl+shift+' resize_window wider
map ctrl+shift+[ resize_window taller
map ctrl+shift+/ resize_window shorter

map alt+shift+[ previous_window
map alt+shift+] next_window

#### misc ####
editor micro
scrollback_lines 10000
strip_trailing_spaces smart
update_check_interval 0
enable_audio_bell no

